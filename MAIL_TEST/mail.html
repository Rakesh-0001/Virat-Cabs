<body>



    <div class="contact-box row row-cols-1 row-cols-md-2">

        <div class="col left-box bg-body-secondary">


        </div>
        <div class="col right-box bg-warning ">
            <div id="form-message-success" class="">
                <h2 style="margin-left: 95px; font-size: 40px;">Get in touch</h2>
            </div>
            <form action="" class="contactForm">
                <input type="hidden" name="_template" value="table">
                <div class="row">

                    <div class="form-group">
                        <label class="label" for="name">Full Name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
                    </div>


                    <div class="form-group">
                        <label class="label" for="email">Email Address</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                    </div>


                    <div class="form-group">
                        <label class="label" for="subject">Subject</label>
                        <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject"
                            required>
                    </div>


                    <div class="form-group">
                        <label class="label" for="#">Message</label>
                        <textarea name="message" class="form-control" id="message" cols="30" rows="4"
                            placeholder="Message" required></textarea>
                    </div>


                    <div class="form-group">
                        <!-- <input type="submit" value="Send Message" class="btn btn-primary"> -->
                        <button onclick="sendmail()" class="btn btn-success w-50 p-2" type="button">sent</button>
                        <div class="submitting"></div>
                    </div>
                </div>
        </div>
        </form>
    </div>


    <script src="mail.js"></script>
</body>
